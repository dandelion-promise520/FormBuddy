<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="popup.css" rel="stylesheet">
</head>

<body>
    <div class="toggle-container">
        <label for="toggleTool">启用工具</label>
        <div class="toggle-switch">
            <input type="checkbox" id="toggleTool" />
            <label for="toggleTool"></label>
        </div>
    </div>
    <div class="import-export-container">
        <button id="exportBtn">导出表单</button>
        <input type="file" id="importFile" style="display:none" accept=".json" />
        <button id="importBtn">导入表单</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
